<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body{
            background-color: #374151;
        }
        input{
            background-color: black;
            color:antiquewhite;
            border-color: black;
        }
        p{
            color:antiquewhite;
        }
        label{
            color:antiquewhite;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Calculator</h1>
        <div class="row">
            <div>
                <label for="a">Number 1</label>
                <input type="text" id="a" name="number_1">
            </div>
            <div>
                <label for="b">Number 2</label>
                <input type="text" id="b" name="number_2">
            </div>
        </div>
        <br>
        <select name="container" id="container">
            <option value="add" name="container" >Add</option>
            <option value="sub" name="container">Subtract</option>
            <option value="mul" name="container">Multiply</option>
            <option value="div" name="container">Divide</option>
            <option value="mod" name="container">Modulo</option>
        </select>
        <div>
            <br>
            <button id="calc">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <br>
        <div id="history_list">
        </div>
        <div>
            <button id="reset_history">Reset History</button>
        </div>
</div>
</div>
<script>

    const a = document.getElementById('a')
    const b = document.getElementById('b')
    const add = document.getElementById('add')
    const sub = document.getElementById('sub')
    const mul = document.getElementById('mul')
    const div = document.getElementById('div')
    const mod = document.getElementById('mod')
    const container = document.getElementById('container')
    const history = document.getElementById('history_list')
    const resethistory = document.getElementById('reset_history')

    const clearButton = document.getElementById('clear')
    const calculateButton = document.getElementById('calc')
    function addition(num1, num2){
        return "Answer: "  + num1 + " + " + num2 + " = " + (num1 + num2);
    }

    function subtract(num1, num2){
        return "Answer: "  + num1 + " - " + num2 + " = " + (num1 - num2);
    }

    function multiply(num1, num2){
        return "Answer: "  + num1 + " x " + num2 + " = " + (num1 * num2);
    }

    function divide(num1, num2){
        return "Answer: "  + num1 + " รท " + num2 + " = " + (num1 / num2);
    }

    function modulus(num1, num2){
        return "Answer: "  + num1 + " % " + num2 + " = " + (num1 % num2);
    }

    calculateButton.addEventListener('click', function (e){
        let number1 = +a.value;
        let number2 = +b.value;
        let answer = " "
        if (container.value === 'add'){
            answer = addition(number1, number2);
        } else if (container.value === 'sub') {
            answer = subtract(number1, number2);
        } else if (container.value === 'mul') {
            answer = multiply(number1, number2);
        } else if (container.value === 'div') {
            answer = divide(number1, number2);
        } else if (container.value === 'mod') {
            answer = modulus(number1, number2);
        }
        let p = document.createElement('p');
        p.innerText = answer;
        history.appendChild(p);
        a.value = " ";
        b.value = " ";
    });

    clearButton.addEventListener('click', function (e){
        a.value = " ";
        b.value = " ";
    });

    resethistory.addEventListener('click', function (e){
        history.innerHTML = ""
    })

</script>
</body>
</html>

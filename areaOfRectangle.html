<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of Rect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Area of Rect Calculator</h3>
        <div class="row">
            <div>
                <label for="a">length</label>
                <input type="text" id="a" name="a" style="width: 100px;">
            </div>

            <div>
                <label for="b">width</label>
                <input type="text" id="b" name="b" style="width: 100px;">
            </div>
        </div>
        <div>
            <button id="calc">Calculate</button>
            <button id="clear">Clear</button>
        </div>
        <p></p>

    </div>
</div>
<script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const ans = document.querySelector('p')
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');
    function areaOfRect(num1, num2){
        return(num1 * num2);


    }
    calculateButton.addEventListener('click', function(e) {
        let length = +a.value;
        let width = +b.value;


        if (!checkIsValid(length) || !checkIsValid(width)) {
            ans.textContent = 'Invalid Inputs';
            return;
        }
        ans.textContent = areaOfRect(length, width);
    })

    clearButton.addEventListener('click', function (e) {
        a.value = " ";
        b.value = " ";
        ans.textContent = " ";
    })

    function checkIsValid(num) {
        if (isNaN(num)) {
            return false
        }
        if (num <= 0) {
            return false
        }
        return true
    }
</script>

</body>
</html>

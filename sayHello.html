<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
    <style>
button{
    height: 30px;
    width: 90px;
}

    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Say Hello</h1>
        <div class="row">
            <div>
                <label for="a">First</label>
                <input type="text" id="a" name="first_name">
            </div>
        </div>
        <div class="row">
            <div>
                <label for="b">Last</label>
                <input type="text" id="b" name="last_name">
            </div>
        </div>
        <div>
            <button id="hello">Say Hello!</button>
        </div>
        <div id="List">
        </div>
    </div>
</div>
<script>

    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const list = document.getElementById('List');
    const sayHello = document.getElementById('hello');

    sayHello.addEventListener('click', function(e){
        let First = a.value;
        let Last = b.value;
        let p = document.createElement('p');
        p.innerText = First + Last;
        list.insertAdjacentElement('afterend', p);
    });
</script>
</body>
</html>
